<body>

      <span>R</span><span>o</span><span>u</span><span>n</span><span>d</span> <span>Z</span><span>e</span><span>r</span><span>o</span>

  <body>
    <div id="hands-container" style="overflow: visible;">
        <div class="hand left-hand"></div>
        <div class="hand right-hand"></div>
    </div>    
    <div class="buttons-container">
        <a href="map.html" class="fancy-button">Go to Game Map</a>
        <a href="manifesto11.pdf" download class="fancy-button" id="manifestoButton">Download Manifesto </a>

    </div>
</body>

  </div>
  
  <script>
    document.addEventListener('mousemove', (e) => {
        const gameTitle = document.querySelector('.game-title');
        if (!gameTitle) return;
    
        const {clientX, clientY} = e;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
    
        // Calculate the difference between the mouse position and the center of the screen
        const deltaX = (clientX - centerX) / 50;
        const deltaY = (clientY - centerY) / 50;
    
        // Apply a 3D rotation based on mouse position
        gameTitle.style.transform = `rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
    });
    </script>

<script>
    let hoverDelta = 0;
    const hoverAmplitude = 5; // Max pixels to move up and down
    const hoverSpeed = 0.025; // Speed of hover effect
    const phaseOffset = Math.PI / 4; // Phase offset for the left hand
    
    function updateHoverEffect() {
        hoverDelta += hoverSpeed;
        const baseHoverPosition = Math.sin(hoverDelta) * hoverAmplitude;
    
        // Update hover position with phase offset for left hand
        const leftHoverPosition = Math.sin(hoverDelta + phaseOffset) * hoverAmplitude;
        
        // Right hand uses the base hover position without offset
        const rightHoverPosition = baseHoverPosition;
    
        // Apply updated hover positions
        const leftHand = document.querySelector('.left-hand');
        const rightHand = document.querySelector('.right-hand');
    
        if (leftHand) {
            const leftEffectValue = `translateY(${leftHoverPosition}px)`;
            leftHand.style.setProperty('--hover-effect', leftEffectValue);
        }
        
        if (rightHand) {
            const rightEffectValue = `translateY(${rightHoverPosition}px)`;
            rightHand.style.setProperty('--hover-effect', rightEffectValue);
        }
    
        requestAnimationFrame(updateHoverEffect);
    }
    
    updateHoverEffect(); // Start the hover effect
    
    // Existing mouse movement effect here (unchanged)
    document.addEventListener('mousemove', (e) => {
        const {clientX, clientY} = e;
        const centerX = window.innerWidth / 3;
        const centerY = window.innerHeight / 4;
        const deltaX = (clientX - centerX) / 40;
        const deltaY = (clientY - centerY) / 40;
    
        document.querySelectorAll('.hand').forEach(hand => {
            const isLeftHand = hand.classList.contains('left-hand');
            const hoverEffectValue = `translateY(${isLeftHand ? Math.sin(hoverDelta + phaseOffset) * hoverAmplitude : Math.sin(hoverDelta) * hoverAmplitude}px) rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
            hand.style.setProperty('--hover-effect', hoverEffectValue);
        });
    });
    </script>
    
    
    
<script src="app2.js"></script>
</body>
</html>
