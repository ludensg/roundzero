<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Round Zero - Game Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>
    <div class="crt" id="crt" style="z-index: 28">
        <div class="crt2" id="crt2" style="z-index: 28">
            <div style = "position: absolute; bottom: 0; left: 0; z-index: 220;">
                <button class="fancy-button" id="animateButton">Chronology Animation</button>
            </div>
            <div class="leaflet-control-attribution leaflet-control"
                style = "position: absolute; bottom: 0; left: 0%; z-index: 220; 
                background-color: rgb(7, 7, 7); opacity: 50%;
                font-family: helvlight; font-size: 70%; color:antiquewhite"> Click on any image to see it on fullscreen</div>
            <div id="map" style="width: 100%; height: 100%;  z-index: 219; position: absolute; bottom: 3%; left: 0; top: 0; right: 0; background-color: #0a0a0a;"></div>
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/leaflet-pixi-overlay@1.8.1/"></script>
            <script src="app.js"></script>
            
        </div>
    </div>
</body>
</html>
